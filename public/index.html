<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <div id="user-info">
        <h3 id="user-name">Ваше ім'я: </h3>
    </div>

    <div>
        <h2>Створити кімнату</h2>
        <input type="text" id="room-name" placeholder="Введіть назву кімнати">
        <button onclick="createRoom()">Створити кімнату</button>
        <p id="room-url"></p>
    </div>

    <h2>Публічні кімнати</h2>
    <ul id="public-rooms">
        <!-- Список кімнат буде завантажений сюди -->
    </ul>

    <div id="chat-box"></div>
    <input type="text" id="message" placeholder="Напишіть повідомлення">
    <button onclick="sendMessage()">Відправити</button>

    <div id="room-info"></div>

    <script src="script.js"></script>
</body>
</html>
